<!-- blogPosts/templates/base.html -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>snulion</title>
  <link rel="stylesheet" type="text/css" href="./index.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>

  <!-- Hand pose detect를 위한 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>

  <script>
    navigator.mediaDevices.getUserMedia({ video: true, audio: false }).then((stream) => {
      const video = document.querySelector('video');
      video.srcObject = stream;

      const model = handPoseDetection.SupportedModels.MediaPipeHands;
      const detectorConfig = {
        runtime: 'mediapipe',
        modelType: 'full',
        solutionPath: 'https://cdn.jsdelivr.net/npm/@mediapipe/hands'
      }
      handPoseDetection.createDetector(model, detectorConfig).then((detector) => {
        function checkFinger() {
          detector.estimateHands(video).then((output) => {
            const data = output[0]
            if (data) {
              const tips = data.keypoints.filter((keypoint) => keypoint.name.endsWith('tip'));
              const averageY = tips.reduce((sum, tip) => sum + tip.y, 0) / tips.length;
              const middle = tips.find((keypoint) => keypoint.name.includes('middle'));
              const isSwearing = middle.y + 100 < averageY
              document.querySelector('.no-middle-finger').style.display = isSwearing ? 'block' : 'none';
            }
            window.requestAnimationFrame(checkFinger);
          })
        }
        video.addEventListener('play', () => {
          checkFinger();
        })
      });
    })
  </script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">Snulion Blog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              서재성님, 안녕하세요!
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li class="nav-item">
                <a class="nav-link" id="logout" href="{% url 'logout'%}?next={{request.path}}">로그아웃</a>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'login' %}">로그인</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main style='relative'>
    <video autoplay></video>
    <p class='no-middle-finger' style='position: absolute; top: 100px; left: 70px; font-size: 100px; color: red; display: none;'>욕하지 마세요!</p>
  </main>
  <div id="log-out-modal">
    <ul class="modal-content"></ul>
    <div class="modal-footer">
      <button class="confirm">로그아웃</button>
      <button class="cancel">취소</button>
    </div>
  </div>
  <footer>
    <div class="copyright-container">
      <img class="logo" src="./likelion_white_logo.png" />
      <span id="copyright-text" class="copyright">SNU LIKELION 2021</span>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
